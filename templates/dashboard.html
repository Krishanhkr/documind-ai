{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6">
  <div class="bg-white p-6 rounded-2xl shadow-lg">
    <h3 class="text-2xl font-semibold mb-3 text-indigo-600">AI Summary</h3>
    <p class="text-gray-800 leading-relaxed whitespace-pre-line">{{ summary }}</p>
  </div>

  <div class="bg-white p-6 rounded-2xl shadow-lg">
    <h3 class="text-2xl font-semibold mb-3 text-indigo-600">Document Insights</h3>
    <p><b>Sentiment:</b> {{ insights.sentiment }}</p>
    <p><b>Word Count:</b> {{ insights.word_count }}</p>
    <p><b>Top Keywords:</b> {{ insights.keywords|join(', ') }}</p>
  </div>
</div>
<div class="mt-6 text-center">
  <a href="/" class="text-indigo-600 hover:underline">‚Üê Analyze another file</a>
</div>
{% endblock %}
