{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow-xl rounded-2xl p-10 text-center max-w-2xl mx-auto">
  <h2 class="text-3xl font-semibold mb-4">Upload Your Document</h2>
  <p class="text-gray-500 mb-6">Supported formats: PDF, DOCX, TXT</p>
  <form action="/analyze" method="POST" enctype="multipart/form-data" class="space-y-4">
    <input type="file" name="file" accept=".pdf,.docx,.txt" 
           class="border border-gray-300 p-3 rounded-lg w-full focus:ring-2 focus:ring-indigo-400">
    <button type="submit" 
            class="bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition">
      Analyze Document
    </button>
  </form>
</div>
{% endblock %}
